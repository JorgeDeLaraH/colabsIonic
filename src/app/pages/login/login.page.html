<ion-content>
  <div class="d-flex justify-content-center mt-5">
    <ion-img class="w-75 mb-2" src="../../../assets/logo.png"></ion-img>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <ion-text>
      <h2 class="fw-bold">Ingreso:</h2>
    </ion-text>
  </div>
  <div class="container">
    <form (ngSubmit)="login()">
      <ion-item class="input-box" lines="full">
        <ion-input [(ngModel)]="person.email" label="Email" labelPlacement="floating" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item class="input-box" lines="full">
        <ion-input [(ngModel)]="person.password" label="Password" labelPlacement="floating" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-row class="mt-5">
        <ion-col>
          <ion-button id="present-alert" type="submit" color="primary" expand="block">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-title class="text-center">Ionic Project JDH</ion-title>
  </ion-toolbar>
</ion-footer>
